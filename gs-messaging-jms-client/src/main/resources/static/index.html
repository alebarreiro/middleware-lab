<!DOCTYPE HTML>
<html>
<head>
    <title>Middleware</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="mustache.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div class="container">

    <h1> INCO Telecomunications  </h1>

    <div class="input-group">
        <label>User ID: </label>
        <input type="text" class="form-control" id="user-id" >
    </div>

    <div id="item-list-container" class="row">

    </div>

    <div id="order-list-container" class="row">

    </div>

    <div class="row">
        <h3> Mas opciones </h3>
        <button onclick="randomOrder()" class="btn btn-primary" style="margin: 20px">Generar orden predefinida</button>
        <button onclick="stressOrder()" class="btn btn-primary" style="margin: 20px">Stress order</button>
        <button onclick="superOrderCat3()" class="btn btn-primary" style="margin: 20px">Generar 1000 items cat 3</button>
    </div>


</div>

    <!-- Order list template -->
    <script id="order-list" type="text/x-template">
        <div class="col-md-6">
            <h2>Tu carrito</h2>
            <table class="table">
                <thead>
                    <th>Item id</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </thead>
                <tbody>
                    {{#orderItems}}
                    {{>orderItem}}
                    {{/orderItems}}
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h2> Confirmar orden de compra </h2>
            <form id="orderForm" action="">

                <select class="form-control" id="formaPago">
                    <option value="-1">Seleccione forma de pago</option>
                    <option value="E">Efectivo</option>
                    <option value="C">Cheque</option>
                    <option value="D">Debito</option>
                    <option value="X">Credito</option>
                </select>

                <select class="form-control" id="payments">
                    <option value="-1">Seleccione cuotas</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="7">6</option>
                    <option value="8">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <select class="form-control" id="moneda">
                    <option value="-1">Seleccione moneda</option>
                    <option value="858">Pesos</option>
                    <option value="840">Dolares</option>
                </select>

                <div class="form-group">
                    <label class="sr-only" for="precioTotal">Precio</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" id="precioTotal" placeholder="Amount">
                    </div>
                </div>
                <button onclick="confirmarOrden()" class="btn btn-primary">Confirmar orden</button>
            </form>

        </div>
    </script>

    <!-- Item table template -->
    <script id="item-table-row" type="text/x-template" >
        <tr>
            <th> {{idProducto}}       </th>
            <th> {{precio}}   </th>
            <th> {{cantidad}} </th>
        </tr>
    </script>


    <!-- Item list template -->
    <script id="item-list" type="text/x-template">
        {{#items}}
        {{>item}}
        {{/items}}
    </script>

    <!-- Item template -->
    <script id="item" type="text/x-template" >
        <div class="col-md-3 well" style="margin: 20px">
            <h3>{{descripcionProducto}}</h3>
            <p> Categor√≠a: {{categoria}}</p>
            <p> Precio: {{precio}} </p>
            <p> Id producto: {{idProducto}} </p>
            <div class="input-group">
                <label>Cantidad: </label>
                <input type="text" class="form-control" id="cantidad-prod-{{idProducto}}">
            </div>
            <button class="btn btn-info" onclick="agregarCarrito({{idProducto}})"> Agregar al carrito </button>
        </div>
    </script>
</body>
</html>
